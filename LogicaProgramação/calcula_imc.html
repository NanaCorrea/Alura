<script>
  function nextLine() {
    document.write('<br>')
  }

  function writeMessage(text) {
    document.write(text)
    nextLine()
  }

  function imcCalculator(name, weight, height) {
    var imc = Math.round(weight / (height * height))
    writeMessage('O IMC do(a) ' + name + ' Ã© de ' + imc + '.')
  }

  imcCalculator('Mariana', 74, 1.72)

</script>
