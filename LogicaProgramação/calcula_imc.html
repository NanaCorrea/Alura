<script>
  function nextLine() {
    document.write('<br>')
  }

  function writeMessage(text) {
    document.write(text)
    nextLine()
  }

  function imcCalculator(weight, height) {
    return Math.round(weight / (height * height))
  }

  var imcMariana = imcCalculator(74, 1.72)
  var imcSandy = imcCalculator(45, 1.58)
  var somaIMC = imcMariana + imcSandy

  writeMessage(
    'O IMC da Mariana é: ' +
      imcMariana +
      '. O IMC da Sandy é: ' +
      imcSandy +
      '. O IMC das duas somados é: ' +
      somaIMC
  )
</script>
