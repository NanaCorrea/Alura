<script>
  function nextLine() {
    document.write('<br>')
  }

  function writeMessage(text) {
    document.write(text)
    nextLine()
  }

  function imcCalculator(name, weight, height) {
    var imc = Math.round(weight / (height * height))
    return imc
  }

  var imcMariana = imcCalculator('Mariana', 74, 1.72)
  var imcSandy = imcCalculator('Sandy', 45, 1.58)

  writeMessage(imcMariana)
  writeMessage(imcSandy)
</script>
