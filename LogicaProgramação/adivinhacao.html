<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
    pulaLinha()
  }

  var numeroPensado = Math.round(Math.random() * 10)

  var chute = parseInt(prompt('Digite seu chute!'))

  for (contador = 0; contador < 3; contador++) {
    if (chute == numeroPensado) {
      mostra('Você acertou!')
      break
    }
    if (chute < numeroPensado) {
      mostra()
      var chute = parseInt(
        prompt('Você errou, o número pensado é maior. Digite seu chute!')
      )
    }
    if (chute > numeroPensado) {
      var chute = parseInt(
        prompt('Você errou, o número pensado é menor. Digite seu chute!')
      )
    }
  }

  mostra('Fim de jogo!')
</script>
