<meta charset="UTF-8" />

<h3>Álcool ou Gasolina?</h3>

<script>
  var capacidadeTanque = 40
  var caminhoComGasolina = 480
  var consumoDeGasolina = caminhoComGasolina / capacidadeTanque
  var caminhoComAlcool = 300
  var consumoDeAlcool = caminhoComAlcool / capacidadeTanque

  document.write(
    'A capacidade do tanque é de ' +
      capacidadeTanque +
      ' litros. Os quilômetros percorridos foram ' +
      caminhoComGasolina +
      '. E o consumo de gasolina foi de ' +
      consumoDeGasolina +
      ' litros por quilômetro.'
  )

  document.write('<br><br>')

  document.write(
    'A capacidade do tanque é de ' +
      capacidadeTanque +
      ' litros. Os quilômetros percorridos foram ' +
      caminhoComAlcool +
      '. E o consumo de álcool foi de ' +
      consumoDeAlcool +
      ' litros  por quilômetro.'
  )
</script>
