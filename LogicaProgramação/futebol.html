<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write('<br>')
  }

  function mostra(frase) {
    document.write(frase)
  }

  var vitorias = parseInt(prompt('Entre com o número de vitórias'))
  var empates = parseInt(prompt('Entre com o número de empates'))

  var pontos = vitorias * 3 + empates

  var pontosPassados = parseInt(
    prompt('Quantos pontos o seu time fez no ano passado?')
  )

  function calculaPontos(pontos, pontosPassados) {
    if (pontos > pontosPassados) {
      mostra(
        'Seu time fez mais pontos esse ano! Pontos atuais: ' +
          pontos +
          '. Pontos passados: ' +
          pontosPassados
      )
    }
    if (pontos < pontosPassados) {
      mostra(
        'Seu time fez mais pontos no ano passado! Pontos atuais: ' +
          pontos +
          '. Pontos passados: ' +
          pontosPassados
      )
    } else {
      mostra(
        'Seu time está igual ano passado! Pontos atuais: ' +
          pontos +
          '. Pontos passados: ' +
          pontosPassados
      )
    }
  }

  calculaPontos(pontos, pontosPassados)
</script>
